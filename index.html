    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Sinks R Us HR System</title>
            
            <!-- Tailwind CSS CDN -->
            <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
          </head>
          
          <body>
            <!-- Login Form -->
            <div class="flex items-center justify-center min-h-screen">
              <form class="bg-white p-6 rounded shadow-md">
                <h2 class="text-2xl font-bold mb-4">Login</h2>
                <label class="block mb-2">Username:</label>
                <input type="text" required class="border border-gray-300 p-2 rounded w-full mb-4">
                <label class="block mb-2">Password:</label>
                <input type="password" required class="border border-gray-300 p-2 rounded w-full mb-4">
                <button class="bg-blue-500 text-white p-2 rounded w-full">Login</button>
              </form>
            </div>
          </body>
          
    </html>
